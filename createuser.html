<!DOCTYPE html>
<html lang= "en">
  <head>
    <title>
      user
    </title>
    <link rel="stylesheet" href="CSS/userstyle.css">
    <link rel="icon" href="Images/bank.png">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="Images/logo.png" height="150px" width="250px" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">services</a></li>
          <li><a href="#">privacy</a></li>
          <li><a href="#">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="create">
        <h1>CREATE &nbsp; USER</h1>
        <div class="createUser">
            <div class="userimg">
                <img src="Images/undraw_male_avatar_323b.svg" alt="user image">
            </div>
            <div class="userdata">
                <!-- Create user Form -->
                <form method="POST">
                    <input id="name" type="text" placeholder="NAME" name="name" required>
                    <input id="email" type="email" placeholder="EMAIL" name="email" required>
                    <input id="amount" type="number" placeholder="AMOUNT" name="amount" required>
                    <button type="submit" onclick="openpopup()">ADD USER</button>
                </form>
                
            </div>
            
        </div>
        <div class="popup" id ="popup">
          <img src="Images/tick.png" alt="">
          <h2>Thank you!</h2>
          <p> User has been added successfully.</p>
          <button type="button" onclick="closepopup()">Ok</button>
        </div>
       
    </div>

  </body>
  <script>
    
    let popup = document.getElementById("popup");
    function openpopup()
    {
      popup.classList.add("open-popup");
    }
    function closepopup()
    {
      popup.classList.remove("open-popup");
    }

  
  </script>

</html>
